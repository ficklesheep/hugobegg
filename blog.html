<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hugo Begg Blog</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header class="header">
    <!-- [Your header remains unchanged] -->
  </header>

  <main class="blog-container">
    <h1 class="blog-title">Blog</h1>

    <!-- Blog post list -->
    <div id="blog-links" class="blog-links"></div>

    <!-- Blog content area -->
    <div id="blog-content" class="blog-content" style="display: none;">
      <button id="back-button">‚Üê Back to posts</button>
      <h2 class="post-title" id="post-title"></h2>
      <p class="post-date" id="post-date"></p>
      <div class="post-content" id="post-content"></div>
    </div>
  </main>

  <script>
    let postsData = [];

    fetch('/public/posts.json')
      .then(response => response.json())
      .then(posts => {
        postsData = posts;
        const linksContainer = document.getElementById('blog-links');
        posts.forEach((post, index) => {
          const link = document.createElement('a');
          link.href = "#";
          link.textContent = post.title;
          link.className = "post-link";
          link.addEventListener('click', (e) => {
            e.preventDefault();
            showPost(index);
          });
          const wrapper = document.createElement('div');
          wrapper.className = 'post-link-wrapper';
          wrapper.appendChild(link);
          linksContainer.appendChild(wrapper);
        });
      });

    function showPost(index) {
      const post = postsData[index];
      document.getElementById('post-title').textContent = post.title;
      document.getElementById('post-date').textContent = new Date(post.date).toLocaleDateString();
      document.getElementById('post-content').innerHTML = post.content;

      document.getElementById('blog-links').style.display = 'none';
      document.getElementById('blog-content').style.display = 'block';
    }

    document.getElementById('back-button').addEventListener('click', () => {
      document.getElementById('blog-content').style.display = 'none';
      document.getElementById('blog-links').style.display = 'block';
    });
  </script>
</body>
</html>
