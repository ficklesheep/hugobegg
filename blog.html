<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hugo Begg Blog</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <header class="header">
        <div class="header__column header__column--1">
        <a href="/">
         <div class="logo">
         <img src="/images/Logo.png" alt="Logo">
         </div>
        </a>
        </div>
        <div class="header__column header__column--2">
            <div class="menu">
            <nav>
            
                    <div class="menu-btn ">
                    <div  class="menu-btn-burger "></div>
                    </div>

                 <ol >
                      <li style=" list-style-type: none; border-bottom: none; "><a href="/gallery/street.html">STREET</a></li>
                       <li style=" list-style-type: none; border-bottom: none;"><a href="/gallery/landscapes.html">LANDSCAPE</a></li>
                       <li style=" list-style-type: none; border-bottom: none;"><a href="/gallery/travel.html">TRAVEL</a></li>
                       <li style=" list-style-type: none; border-bottom: none; "><a href="/gallery/film.html">FILM</a></li>
                       <li style=" list-style-type: none; border-bottom: none;"><a href="about.html">ABOUT</a></li>
                       <li style=" list-style-type: none; border-bottom: none;"><a href="https://www.instagram.com/hugobegg/" target="_blank"><img style="width: 20px;"
                                src="/images/symbols/instagram.webp" alt=""></a></li>


                        
                 </ol>
             </nav>
            </div>
        </div>
    </header>
  <main class="blog-container">
    <h1 class="blog-title">Blog</h1>
    <div id="blog-posts"></div>
  </main>

  <script>
    fetch('/public/posts.json')  // âœ… correct path
      .then(response => response.json())
      .then(posts => {
        const container = document.getElementById('blog-posts');
        posts.forEach(post => {
          const article = document.createElement('article');
          article.className = 'blog-post';
          const date = post.date ? new Date(post.date).toLocaleDateString() : 'No date';
          article.innerHTML = `
            <h2 class="post-title">${post.title}</h2>
            <p class="post-date">${date}</p>
            <div class="post-content">${post.content}</div>
            <hr class="post-divider" />
          `;
          container.appendChild(article);
        });
      });
  </script>
</body>
</html>
