<script>
  const backgroundImages = [
    '/images/desktop_bg.jpg',
    '/gallery/images/landscapes_fullsize/landscapes_0427.jpg',
    '/gallery/images/landscapes_fullsize/landscapes_0164.jpg',
    '/gallery/images/landscapes_fullsize/landscapes_0171.jpg',
    '/gallery/images/landscapes_fullsize/landscapes_0184.jpg',
    '/gallery/images/landscapes_fullsize/landscapes_0227.jpg'
  ];

  const imageDescriptions = [
    "MELBOURNE, 2024",
    "MEXICO, 2025",
    "MEXICO, 2025",
    "MEXICO, 2025",
    "MEXICO, 2025",
    "MEXICO, 2025"
    ];

  let index = 0;
  const cover = document.querySelector('.cover-container');
  const textElement = document.getElementById('cover-text');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  let intervalId;

  function preloadImages(images, callback) {
    let loaded = 0;
    images.forEach((src) => {
      const img = new Image();
      img.onload = () => {
        loaded++;
        if (loaded === images.length) callback();
      };
      img.src = src;
    });
  }

  function showImage(i) {
    cover.style.backgroundImage = `url('${backgroundImages[i]}')`;
    textElement.style.opacity = 0;

    setTimeout(() => {
      textElement.textContent = imageDescriptions[i];
      textElement.style.opacity = 1;
    }, 300);
  }

  function changeBackground() {
    showImage(index);
    index = (index + 1) % backgroundImages.length;
  }

  function prevImage() {
    index = (index - 2 + backgroundImages.length) % backgroundImages.length;
    changeBackground();
    resetInterval();
  }

  function nextImage() {
    changeBackground();
    resetInterval();
  }

  function resetInterval() {
    clearInterval(intervalId);
    intervalId = setInterval(changeBackground, 5000);
  }

  // Set up buttons
  prevBtn.addEventListener('click', prevImage);
  nextBtn.addEventListener('click', nextImage);

  // Start
  preloadImages(backgroundImages, () => {
    showImage(index);
    index = (index + 1) % backgroundImages.length;
    intervalId = setInterval(changeBackground, 5000);
  });
</script>
<script src="https://unpkg.com/netlify-identity-widget@1.9.1/build/netlify-identity-widget.min.js"></script>
<script>
  netlifyIdentity.init()

  const params = new URLSearchParams(window.location.hash.substring(1))
  const inviteToken = params.get('invite_token')

  if (inviteToken) {
    netlifyIdentity.acceptInvite(inviteToken)
      .then(user => {
        console.log('Invite accepted:', user)
        alert('Invite accepted! Welcome, ' + user.user_metadata.full_name)
        // Redirect away from invite token to clean URL
        window.location.href = window.location.origin
      })
      .catch(err => {
        console.error('Invite acceptance failed', err)
        alert('Failed to accept invite: ' + err.message)
      })
  }

  netlifyIdentity.on('login', user => {
    console.log('User logged in', user)
  })
</script>
