collections:
  - name: blog
    label: Blog Posts
    folder: /content/blog
    create: true
    format: frontmatter
    extension: md
    nested:
      depth: 2         # To scan YYYY and MM folders
      summary: "{{title}}"  # Optional: how front-end shows folder labels
    meta:
      path:
        widget: string
        label: "Slug/Path"
        index_file: index
    slug: "{{year}}/{{month}}/{{day}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Body, name: body, widget: markdown }
